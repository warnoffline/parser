      tags:
        - Поиск резюме
        - Поиск резюме на уровне работодателя
      summary: Поиск резюме
      description: |
        Возвращает результаты поиска резюме.

        Требуется наличие [платного доступа](#tag/Uslugi-rabotodatelya/operation/get-payable-api-method-access).

        Некоторые параметры запроса могут принимать множественные значения: `key=value&key=value`. Если параметр может принимать несколько значений, об этом явно указано в его описании. Неизвестные параметры и параметры с ошибкой в названии игнорируются.

        При указании параметров пагинации (`page`, `per_page`) работает ограничение: глубина возвращаемых результатов не может быть больше 2000. Например, возможен запрос `per_page=10&page=199` (выдача с 1991 по 2000 резюме), но запрос с `per_page=10&page=200` вернёт ошибку (выдача с 2001 до 2010 резюме).

        Возвращаемые результаты группируются по соискателю: один и тот же соискатель не может вернуться в выборке несколько раз. Если у соискателя есть несколько резюме, которые подходят под запрос, то только одно из его резюме вернется в качестве элемента в массиве items
      parameters:
        - name: text
          in: query
          description: |
            Поисковая фраза. Метод найдет резюме, в которых встречаются все слова заданной фразы.

            Особенности:

            * Можно указать несколько значений. Каждое дополнительное значение уточняет поиск.
            * В качестве поисковой фразы можно использовать [язык поисковых запросов](http://hh.ru/article.xml?articleId=1175).
            * Специально для этого поля предусмотрено [автодополнение по подсказкам](#tag/Podskazki/operation/get-resume-search-keywords-suggests).
            * Для тонкой настройки по фразе можно использовать параметры `text.logic`, `text.field`, `text.period`. При использовании дополнительных `text.*` полей, необходимо указывать весь набор (триаду) параметров ([пример использования](#tag/Poisk-rezyume/Primery-poiskovyh-zaprosov))
          schema:
            type: string
        - name: text.logic
          in: query
          description: 'Описывает, как производится поиск. Возможные значения перечислены в поле `resume_search_logic` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries)'
          schema:
            type: string
        - name: text.field
          in: query
          description: 'Описывает, где должны встречаться слова из поисковой фразы `text`. Можно указать несколько значений через запятую, например `?text.field=education,keywords`. Возможные значения перечислены в поле `resume_search_fields` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries)'
          schema:
            type: string
        - name: text.period
          in: query
          description: |
            Период опыта работы.

            Параметр имеет смысл только при `text.field` равным одному из значений: `experience`, `experience_company`, `experience_position`, `experience_description`, но указывать его необходимо всегда при указании других `text.*`. Если параметр не имеет смысла, то его значение можно оставить пустым
          schema:
            type: string
        - name: text.company_size
          in: query
          description: |
            Размер компании, в которой у соискателя имеется опыт работы.
            Параметр применяется только в случае, если text.field имеет одно из следующих значений: workplaces, workplace_organization, workplace_position, workplace_description.  
            Возможные значения:
            * `any` - любой размер компании
            * `small` - компании численностью до 100 человек
            * `medium` - компании численностью 100-1000 человек
            * `large` - компании численностью более 1000 человек

            Количество значений этого параметра должно соответствовать количеству значений в `text`, `text.field` и `text.logic`
          schema:
            type: string
        - name: text.industry
          deprecated: true
          in: query
          description: |
            Идентификатор отрасли, в которой соискатель должен иметь опыт работы.
            Возможные значения перечислены в [справочнике отраслей](#tag/Obshie-spravochniki/operation/get-industries) (поле id). 

            Количество значений этого параметра должно соответствовать количеству значений в `text`, `text.field` и `text.logic`
          schema:
            type: string
        - name: age_from
          in: query
          description: |
            Нижняя граница возраста соискателя в годах.

            По умолчанию в выдачу добавляются также резюме с неуказанным возрастом. Для выдачи резюме только с указанным возрастом передайте значение `only_with_age` в параметре `label`
          schema:
            type: string
        - name: age_to
          in: query
          description: |
            Верхняя граница возраста соискателя в годах.

            По умолчанию в выдачу добавляются также резюме с неуказанным возрастом. Для выдачи резюме только с указанным возрастом передайте значение `only_with_age` в параметре `label`
          schema:
            type: string
        - name: area
          in: query
          description: |
            Регион. Возможные значения указаны в [справочнике регионов](https://github.com/hhru/api/blob/master/docs/areas.md). Можно указать несколько значений.

            По умолчанию выбираются резюме, в которых соискатели живут в указанных регионах или готовы в них переехать. Поменять это поведение поиска можно, указав параметр `relocation`
          schema:
            type: string
        - name: relocation
          in: query
          description: |
            Готовность к переезду. Возможные значения указаны в поле `resume_search_relocation` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). Необходимо указывать вместе с параметром `area`
          schema:
            type: string
        - name: period
          in: query
          description: |
            Поиск ведется по резюме, опубликованным за указанный период в днях. Если период не указан, поиск ведется без ограничений по дате публикации
          schema:
            type: number
        - name: date_from
          in: query
          description: |
            Дата, от которой нужно начать поиск. Значение указывается в формате [ISO 8601](#date-format) — `YYYY-MM-DD` или с точностью до секунды `YYYY-MM-DDThh:mm:ss±hhmm`. Нельзя передавать вместе с параметром `period`
          schema:
            type: string
        - name: date_to
          in: query
          description: |
            Дата, до которой нужно искать. Значение указывается в формате [ISO 8601](#date-format) — `YYYY-MM-DD` или с точность до секунды `YYYY-MM-DDThh:mm:ss±hhmm`. Можно передавать только в паре с параметром `date_from`. Нельзя передавать вместе с параметром `period`
          schema:
            type: string
        - name: education_level
          deprecated: true
          in: query
          description: |
            Уровень образования. Возможные значения перечислены в поле `education_level` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). Если параметр не указан, поиск ведется без ограничений на уровень образования.

            Заменен на параметр `education_levels`. В настоящее время поддерживается для обратной совместимости
          schema:
            type: string
        - name: employment
          in: query
          description: |
            Тип занятости. Возможные значения перечислены в поле `employment` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). Можно указать несколько значений
          schema:
            type: string
        - name: experience
          in: query
          description: |
            Опыт работы. Возможные значения перечислены в поле `experience` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). Можно указать несколько значений
          schema:
            type: string
        - name: skill
          in: query
          description: |
            Ключевые навыки. Указывается один или несколько идентификаторов ключевых навыков. Значения можно получить из поля `id` в [подсказке по ключевым навыкам](#tag/Podskazki/operation/get-skill-set-suggests)
          schema:
            type: string
        - name: gender
          in: query
          description: |
            Пол соискателя. Возможные значения перечислены в поле `gender` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries).

            По умолчанию вне зависимости от значения параметра будут найдены резюме, в которых пол не указан, исключить из поисковой выдачи такие резюме можно с помощью параметра `label=only_with_gender`
          schema:
            type: string
        - name: label
          in: query
          description: |
            Дополнительный фильтр. Возможные значения перечислены в поле `resume_search_label` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). Можно указать несколько значений
          schema:
            type: string
        - name: language
          in: query
          description: |
            Знание языка. Можно указать несколько значений. Задается в формате `language.level`, где:

            * `language` — значение из [справочника языков](#tag/Obshie-spravochniki/operation/get-languages);
            * `level` — значение поля language_level из [справочника полей](#tag/Obshie-spravochniki/operation/get-dictionaries)

            Например, `ita.c2`
          schema:
            type: string
        - name: metro
          in: query
          description: |
            Линия, либо станция метро. Можно указать несколько значений.

            Возможные значения перечислены в [справочнике метро](#tag/Obshie-spravochniki/operation/get-metro-stations)
          schema:
            type: string
        - name: currency
          in: query
          description: |
            Код валюты. Возможные значения перечислены в поле `currency.code` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries)
          schema:
            type: string
        - name: salary_from
          in: query
          description: |
            Нижняя граница желаемой заработной платы (ЗП).

            По умолчанию в выдачу добавляются также резюме с неуказанной ЗП. Для выдачи резюме только с указанной ЗП передайте параметр `label=only_with_salary`
          schema:
            type: number
        - name: salary_to
          in: query
          description: |
            Верхняя граница желаемой заработной платы (ЗП).

            По умолчанию в выдачу добавляются также резюме с неуказанной ЗП. Для выдачи резюме только с указанной ЗП передайте параметр `label=only_with_salary`
          schema:
            type: number
        - name: schedule
          in: query
          description: |
            График работы. Возможные значения перечислены в поле `schedule` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). Можно указать несколько значений
          schema:
            type: string
        - name: order_by
          in: query
          description: |
            Сортировка списка резюме. Возможные значения перечислены в поле `resume_search_order` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries)
          schema:
            type: string
        - name: citizenship
          in: query
          description: |
            Страна гражданства соискателя. Возможные значения перечислены в [справочнике стран](https://github.com/hhru/api/blob/master/docs/areas.md#countries). Можно указать несколько значений
          schema:
            type: string
        - name: work_ticket
          in: query
          description: |
            Страна, в которой у соискателя есть разрешение на работу. Возможные значения перечислены в [справочнике стран](https://github.com/hhru/api/blob/master/docs/areas.md#countries). Можно указать несколько значений
          schema:
            type: string
        - name: educational_institution
          in: query
          description: |
            Учебные заведения соискателя. В качестве параметров используются [подсказки по названиям университетов](#tag/Podskazki/operation/get-educational-institutions-suggests). Можно указать несколько значений
          schema:
            type: string
        - name: search_in_responses
          in: query
          description: |
            Если `true`, то поиск осуществляется только по резюме, которыми соискатели откликались на вакансии компании текущего пользователя, если `false` — поиск осуществляется по всем резюме. По умолчанию — `false`
          schema:
            type: boolean
        - name: by_text_prefix
          in: query
          description: |
            Если `true`, включается поиск по префиксу. Для каждого параметра `text` будут находиться не только полные совпадения слов, но еще и слова, начинающиеся с `text`. По умолчанию — `false`
          schema:
            type: boolean
        - name: driver_license_types
          in: query
          description: |
            Категории водительских прав соискателя. Возможные значения перечислены в поле `driver_license_types` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). Можно указать несколько значений
          schema:
            type: string
        - name: vacancy_id
          in: query
          description: |
            Идентификатор вакансии для поиска похожих резюме. Необходимо передавать идентификатор активной вакансии работодателя или вакансии работодателя в архиве
          schema:
            type: string
        - name: page
          in: query
          description: 'Номер страницы (считается от 0, по умолчанию — 0)'
          schema:
            type: number
        - name: per_page
          in: query
          description: 'Количество элементов (по умолчанию — 20, максимальное значение — 100)'
          schema:
            type: number
        - name: professional_role
          in: query
          description: |
            Профессиональная роль. Элемент справочника [профессиональных ролей](#tag/Obshie-spravochniki/operation/get-professional-roles-dictionary). Можно указать несколько значений
          schema:
            type: string
        - name: folder
          in: query
          description: |
            Один или несколько идентификаторов папок с отобранными резюме. Если данный параметр передан, поиск будет ограничен содержимым указанных папок. Можно передавать идентификаторы нескольких папок, например: `folder=111&folder=222&folder=333`
          schema:
            type: string
        - name: include_all_folders
          in: query
          description: |
            Признак, указывающий, нужно ли вести поиск по всем папкам с отобранными резюме.

            Если у менеджера есть доступ к избранным папкам, то поиск проходит по умолчанию в избранных папках. Если передать параметр `false`, то поиск не будет ограничен папками. Если в одном запросе будут переданы параметры `folder` и `include_all_folders`, вернется ошибка `400 Bad Request`
          schema:
            type: boolean
        - name: job_search_status
          in: query
          description: |
            Статус поиска работы.

            Возможные значения перечислены в поле `job_search_statuses_employer` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). Можно указать несколько значений
          schema:
            type: string
        - name: resume
          in: query
          description: |
            Идентификатор резюме для поиска похожих резюме
          schema:
            type: string
        - name: filter_exp_industry
          in: query
          description: |
            Обрабатывается совместно с параметром `filter_exp_period`. Идентификатор отрасли, в которой у соискателя должен присутствовать опыт работы.
            Возможные значения перечислены в [справочнике отраслей](#tag/Obshie-spravochniki/operation/get-industries) (поле id). Можно указать несколько значений
          schema:
            type: string
        - name: filter_exp_period
          in: query
          description: |
            Период, за который у соискателя должен присутствовать опыт работы в отрасли, указанной в параметре `filter_exp_industry`.

            Возможные значения: 

            * `all_time` - за все время
            * `last_year` - за последний год
            * `last_three_years` - за последние 3 года
            * `last_six_years` - за последние 6 лет.

            По умолчанию равен `all_time`
          schema:
            type: string
        - name: with_job_search_status
          in: query
          description: |
            Параметр для просмотра в резюме статуса поиска кандидата
          schema:
            type: boolean
        - name: education_levels
          in: query
          description: |
            Требуемый уровень образования соискателя. 
            Возможные значения перечислены в поле `education_level` в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries). 

            Если параметр не указан, поиск ведется без ограничений на уровень образования
          schema:
            type: string
        - name: district
          in: query
          description: |
            Идентификатор района. Возможные значения приведены в справочнике [/districts](#tag/Obshie-spravochniki/operation/get-all-districts)
          schema:
            type: string
        - name: saved_search_id
          in: query
          description: |
            Идентификатор сохраненного автопоиска.  
            Возвращается в полях `items.url` и `new_items.url` при [получении данных о конкретном автопоиске](https://api.hh.ru/openapi/redoc#tag/Sohranennye-poiski-rezyume/operation/get-saved-resume-search) и полях `items.items.url` и `items.new_items.url` при [получении списка автопоисков](https://api.hh.ru/openapi/redoc#tag/Sohranennye-poiski-rezyume/operation/get-saved-resume-searches).  
            Использование этого параметра при поиске резюме обновляет значение `last_used` в указанном автопоиске
          schema:
            type: string
        - name: search_by_vacancy_id
          in: query
          description: |
            Идентификатор вакансии, среди откликов на которую необходимо искать резюме
          schema:
            type: string
        - name: last_used_timestamp
          in: query
          description: |
            Время последнего просмотра результатов автопоиска в формате временной метки.
            Используется совместно с параметром `saved_search_id` для поиска и подсчета новых резюме, подходящих под запрос и появившихся с момента последнего просмотра. 
            Количество новых резюме возвращается в поле `new_items.count` при [получении данных о конкретном автопоиске](https://api.hh.ru/openapi/redoc#tag/Sohranennye-poiski-rezyume/operation/get-saved-resume-search) и поле `items.new_items.count` при [получении списка автопоисков](https://api.hh.ru/openapi/redoc#tag/Sohranennye-poiski-rezyume/operation/get-saved-resume-searches)
          schema:
            type: string
        - name: last_used
          in: query
          description: |
            Время последнего просмотра результатов автопоиска в формате даты и времени с временной зоной.  
            Пример: 2015-11-12T18:06:04+0300.
            Используется совместно с параметром `saved_search_id` для поиска и подсчета новых резюме, подходящих под запрос и появившихся с момента последнего просмотра. 
            Количество новых резюме возвращается в поле `new_items.count` при [получении данных о конкретном автопоиске](https://api.hh.ru/openapi/redoc#tag/Sohranennye-poiski-rezyume/operation/get-saved-resume-search) и поле `items.new_items.count` при [получении списка автопоисков](https://api.hh.ru/openapi/redoc#tag/Sohranennye-poiski-rezyume/operation/get-saved-resume-searches)
          schema:
            type: string
