    ErrorsCommonBadAuthorizationInvalidRequestError:
      properties:
        error:
          description: |
            Идентификатор типа ошибки, используются значения, описанные в [документе RFC 6749](http://tools.ietf.org/html/rfc6749#section-5.2)
          enum:
