          required: false
          schema:
            type: string
        - name: employment
          in: query
          description: |
            Тип занятости. Необходимо передавать `id` из справочника `employment` в [/dictionaries](#tag/Obshie-spravochniki/operation/get-dictionaries). Можно указать несколько значений
          required: false
          schema:
            type: string
        - name: schedule
