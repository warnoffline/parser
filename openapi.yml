  - description: |
      Получение информации о статистике рекламных кампаний в Clickme.

      Clickme - это рекламная платформа, с помощью которой можно продвигать вакансии как на hh.ru, так и на внешних площадках.
      Подробнее про [Clickme](https://hh.ru/article/clickme)
    name: Статистика рекламных кампаний в Clickme
  - description: |
      Общие сведения для работы с откликами/приглашениями

        <a name="negotiation_workflow"></a>
        ### Модель работы, термины и процедуры

        Отклики и приглашения соответствуют модели, которая выражается в запросах и
        ответах API. Если приложение использует модель правильно, то изменение
        бизнес-логики откликов и приглашений не будет требовать переработки или
        исправления.
        
        В откликах и приглашениях используются понятия:
        
        * *отклик* – объект, порождённый по инициативе соискателя (отклик на вакансию).
        Отклик всегда происходит одним резюме на одну вакансию.
        
        * *приглашение* – объект, порождённый по инициативе работодателя (приглашение на вакансию).
        Приглашение всегда происходит к одному резюме на одну вакансию.
        
        Кроме процесса появления объекта, работа с откликом или приглашением происходит
        одинаково.
        
        * <a name="term-collection"></a> *коллекция* – набор откликов/приглашений,
        объединённых по определённым критериям. Коллекции используются, когда в вашем
        приложении требуется **отобразить** список откликов/приглашений. Не стоит
        полагаться на то, что в определённые этапы обработки отклика/приглашения
        оно будет входить в известные коллекции, так как эта логика может изменяться.
        
        * <a name="term-state"></a> *соискательское состояние отклика/приглашения* –
        статус отклика/приглашения ([поле `state`](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-collection-negotiations-list)), который **видит соискатель**. Возможные значения
        выдаются [в справочнике `negotiations_state`](#tag/Obshie-spravochniki/operation/get-dictionaries) и
        не зависят от вакансии в отклике/приглашении.
        
        * <a name="term-employer-state"></a> *работодательское состояние отклика/приглашения* –
        статус отклика/приглашения у работодателя. Может отличаться от
        соискательского. Список возможных статусов
        **зависит от вакансии и работодателя**, поэтому список
        [необходимо запрашивать](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-negotiations), передавая нужную вакансию.
        
        * <a name="term-action"></a> *действие по отклику/приглашению* – действие, которое
        можно выполнить над откликом/приглашением. В результате действия
        работодательское и соискательское состояния отклика/приглашения могут как
        поменяться, так и остаться прежними.
        
        Не следует путать *действие*, *коллекцию* и *состояние* – они могут быть похожи,
        но предназначены для разных целей.
        
        ### Общее описание процесса работы с откликами/приглашениями
        
        Вся работа с откликами/приглашениями происходит в рамках
        **одной выбранной вакансии**. Даже у одного работодателя могут быть вакансии
        с различными правилами работы по откликам/приглашениям.
        
        Сначала необходимо получить список
        [коллекций и работодательских состояний](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-negotiations). Используйте коллекции
        для **получения списков откликов/приглашений**. Предлагайте пользователю
        выбирать, какую из коллекций он хочет получить. Для получения всех
        откликов/приглашений нужно последовательно получить все коллекции. Список
        состояний используется только как справочник.
        
        Для **создания приглашения** необходимо запросить вакансии работодателя,
        применимые к выбранному резюме. Получить эту информацию можно в
        [списке вакансий работодателя](#tag/Upravlenie-vakansiyami/operation/get-active-vacancy-list), там же
        будут указаны необходимые параметры (ключ `arguments`) и состояние созданного
        отклика (ключ `resulting_employer_state`). У разных работодателей и разных
        вакансий могут быть различные правила и состояния добавляемого отклика. Для
        каждой пары *вакансия + резюме* может быть только один отклик/приглашение.
        
        Для создания приглашения, работодатель должен иметь активированный доступ к базе
        резюме. Для работы с существующим откликом/приглашением доступ не требуется. Это
        позволяет обрабатывать отклики на вакансии, даже не имея доступ к базе резюме.
        
        Если вам необходимо **совершить действие** по отклику/приглашению,
        ориентируйтесь на [список действий](https://github.com/hhru/api/blob/master/docs/employer_negotiations.md#actions-info), который будет доступен в
        [списке (коллекции) откликов/приглашений](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-collection-negotiations-list) и в
        [отдельном отклике/приглашении](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-negotiation-item). Если действие приводит
        к смене состояния по отклику/приглашению, это будет явно указано в ключе
        `resulting_employer_state`. Не все действия приводят к смене состояния.
        
        После приглашения соискателя вы можете начать с ним
        [свободную переписку](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-negotiation-messages). Вы сможете
        [отправлять сообщения](#tag/Otklikipriglasheniya-rabotodatelya/operation/send-negotiation-message), а соискатель — вам отвечать.
        При необходимости переписку для конкретной вакансии
        [можно отключить](#tag/Vakansii/operation/get-vacancy) (поле `allow_messages`).
        
        Чтобы соискательский отклик считался просмотренным работодателем, необходимо сделать одно из следующих действий:
        * запросить список сообщений по URL,
        пришедшему при запросе [списка (коллекции) откликов/приглашений](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-collection-negotiations-list) или
        [отдельного отклика/приглашения](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-negotiation-item),
        * [запросить сообщения](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-negotiation-messages) по отклику,
        * запросить резюме по URL, пришедшему при запросе [списка (коллекции) откликов/приглашений](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-collection-negotiations-list)
        или [отдельного отклика/приглашения](#tag/Otklikipriglasheniya-rabotodatelya/operation/get-negotiation-item)
        * с помощью отдельного метода [отметить определенные отклики как прочитанные](#tag/Otklikipriglasheniya-rabotodatelya/operation/post-negotiations-topics-read)
    name: Отклики/приглашения работодателя
  - description: |
      Поиск резюме
      ## Примеры поисковых запросов

      * `GET /resumes?text=программист` – найдет все резюме, в любом месте которого
      встречается заданное слово 'программист'.

      * `GET /resumes?text=программист&text=java` – найдет резюме, в любом месте
      которого встречаются слова 'программист' и 'java'.

      * `GET /resumes?text=программист%20java&text.logic=any&text.field=everywhere&text.period=all_time` –
      найдет резюме, в любом месте которого встречается любое из слов заданной
      фразы в параметре `text` ('программист' или 'java'). При использовании
      дополнительных полей, они должны быть указаны все.

      * `GET /resumes?text=Headhunter&text.logic=all&text.field=experience&text.period=last_three_years` –
      найдет все резюме, в опыте работы которых за последние 3 года встречается
      'Headhunter'.

      * `GET /resumes?text=менеджер%20проекта&text.logic=all&text.field=experience%2Cskills&text.period=last_year&text=ответственный&text.logic=all&text.field=everywhere&text.period=all_time` –
      найдет все резюме, в опыте работы за последний год и ключевых навыках которых
      встречаются слова 'менеджер' и 'проекта', а также слово 'ответственный'
      в любом месте резюме. Отметим, что дополнительные параметры
      `text.logic=all&text.field=experience%2Cskills&text.period=last_year`
      указаны для `text=менеджер%20проекта`, а
      `text.logic=all&text.field=everywhere&text.period=all_time` для параметра
      `text=ответственный`
    name: Поиск резюме
